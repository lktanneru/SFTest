<template>
    <lightning-card title="Select Country or Region">
        <c-offline-banner></c-offline-banner>
        <div class="slds-size_small slds-m-left_x-small">
            <template if:true={TypeOptions}>
                <lightning-combobox name="Entity" label=" " style="color: blue;" value={selectedValue} placeholder=" " options={TypeOptions}
                    onchange={navigateToEntityPage} onblur={handleOnBlur}>
                </lightning-combobox>
            </template>
        </div>
    </lightning-card>
</template>
